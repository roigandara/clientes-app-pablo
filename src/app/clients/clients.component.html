<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de clientes</h5>
      <div class="my-2 text-left">
        <button type="button" class="btn btn-rounded btn-primary" [routerLink]="['/clients/form']">Crear Usuario</button>
      </div>
      <table class="table table-bordered table-striped">
        <thead>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Fecha</th>
        </thead>
        <tbody>
            <tr *ngFor="let client of clients">
                <td>{{ client.id }}</td>
                <td>{{ client.name }}</td>
                <td>{{ client.surname }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.createAt }}</td>
                <td>
                  <button class="btn btn-primary" type="button" [routerLink]="['/clients/form', client.id]" >Editar</button>
                </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
